<head>
    <meta charset="UTF-8">
    <title>Bài 1+2</title>

</head>
<body>
<label><input type="number" id="number1">Nhập số a</label>
<label><input type="number" id="number2">Nhập số b</label>
<button onclick="result()">Tính toán cực mạnh</button>
</body>
<script>
    // bài 1:
    let number1 = +prompt("nhập số a");
    let number2 = Math.pow(number1,2);
    alert("Bình phương của số nhập vào là " + number2);
    // bài 2:
    function result(){
        let numbera = document.getElementById("number1").value;
        let numberb = document.getElementById("number2").value;
        let sum = Number(numbera) * Number(numberb)
        document.write("<h1>" + sum +"</h1>");
    }
</script>
