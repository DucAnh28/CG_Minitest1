<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="number" id="number1">Nhập vào số a</label><br><br>
<label><input type="number" id="number2">Nhập vào số b</label><br><br>
<button onclick="tinhtoan()">Tính toán cực mạnh</button>
<p id="result"></p><br>
<p id="result2"></p>
</body>
<script>
    function tinhtoan(){
        let num1 = document.getElementById("number1").value;
        let num2= document.getElementById("number2").value;
        let binhphuonga= Math.pow(num1,2);
        let binhphuongb= Math.pow(num2,2);
        document.getElementById("result").innerHTML ="Bình phương số a là " + binhphuonga
        document.getElementById("result2").innerHTML = "Bình phương số b là " + binhphuongb
    }
</script>
</html>
