<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<label><input type="number" id="number1">Nhập vào số năm</label>
<button onclick="tinhtoan()">Tính toán cực mạnh</button>
<p id="result"></p>
</body>
<script>
    function tinhtoan(){
        let num = document.getElementById("number1").value;
        let calcu = num/100 +1;
        let century = parseInt(calcu)
        document.getElementById("result").innerHTML = "Năm " + num + " thuộc thế kỉ " + century
    }
</script>
</html>
